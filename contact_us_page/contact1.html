<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Amazing Python Scripts</title>
    <link rel="stylesheet" href="my.contact.css">
</head>
<body>
    <div class="mainscreen">

		<!-- Creating top text part -->
		<div class="toppart">
			<div class="subText">
				<h1>Contact Us</h1>
				<p>ðŸš€ Curated collection of Amazing Python scripts from Basics to Advance with automation task scripts !!</p>
			</div>
		</div>

		<!-- Creating form part  -->
		<div class="bottompart">
        <!-- Image Part -->
        <div class="imgpart">
	        <img src="images/python_logo.png" class="subImg" alt="">
        </div>		

			<!-- Form Part -->
			<div class="formpart">
		    <hr>
				<form>
					<h2>Be free to make your query solved with us. Contact us now &#9742;&#65039;</h2>
					<!-- For Full Name -->
					<label for="name">Full Name</label>
					<input class="inputbox" name="name" type="text" class="name" autocomplete="off" placeholder="Your name">

					<!-- For user email to receive notes -->
					<label for="email">Email</label>
					<input class="inputbox" type="email" class="email" name="email" autocomplete="off" placeholder="abc123@xyz.com">

					<div>
                        <label for="message">Message</label>
                        <textarea class="inputbox" name="message" id="message" cols="57" rows="10" autocomplete="off" placeholder="Type your valuable message"></textarea>
                    </div>


					<!-- For Agree line and checkbox -->
					<input type="checkbox" class="agree" checked>
					<label for="agree" class="agree">I want to receive notifications</label>


					<!-- For Submit Button-->
					<button class="submitbtn">Submit</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
